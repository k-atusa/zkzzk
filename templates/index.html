<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZKZZK - 라이브 녹화</title>
	<link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
	<link rel="stylesheet" href="/static/common.css">
	<link rel="stylesheet" href="/static/navbar.css">
	<link rel="stylesheet" href="/static/index.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						'accent': 'rgb(113, 243, 166)',
						'accent-dark': 'rgb(89, 194, 133)',
						'accent-light': 'rgb(137, 255, 179)',
					}
				}
			}
		}
	</script>
</head>

<body>
	{% include 'navbar.html' %}

	<div class="pt-28 pb-8 px-6">
		<div class="max-w-4xl mx-auto">
			<div class="mb-8">
				<h2 class="text-2xl font-bold text-white">라이브 녹화</h2>
			</div>

			<form id="addStreamerForm" class="mb-8">
				<div class="mb-4">
					<label for="channelUrl" class="block text-lg font-semibold text-white mb-4">치지직 채널 URL</label>
					<div class="flex gap-4">
						<input type="url" class="form-input h-12 flex-1" id="channelUrl"
							placeholder="https://chzzk.naver.com/..." required pattern="https?://chzzk\.naver\.com/.*">
						<button type="submit" class="btn-primary h-12 px-6">추가</button>
					</div>
					<p class="text-muted text-sm mt-1">채널 URL을 입력하면 자동으로 스트리머 정보를 가져옵니다.</p>
				</div>
			</form>

			<div class="streamer-list">
				<h3 class="text-lg font-semibold text-white mb-4">등록된 스트리머 목록</h3>
				<div id="streamerList" class="space-y-3">
					{% for streamer in streamers %}
					<div class="streamer-item p-4 flex justify-between items-start"
						data-streamer-id="{{ streamer.id }}">
						<div class="flex-1 min-w-0">
							<div class="flex items-center mb-1">
								<span class="status-indicator status-offline flex-shrink-0"></span>
								<a href="{{ streamer.channel_url }}" target="_blank"
									class="streamer-nickname font-medium text-white hover:text-accent transition-colors cursor-pointer truncate">{{
									streamer.nickname }}</a>
							</div>
							<p class="broadcast-title text-muted text-sm mb-1 break-words line-clamp-2"></p>
							<div class="broadcast-info hidden">
								<p class="broadcast-date text-muted text-sm mb-1">
									<svg class="w-3 h-3 inline mr-1 flex-shrink-0" fill="none" stroke="currentColor"
										viewBox="0 0 24 24">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
											d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
									</svg>
									<span class="date-text"></span>
								</p>
								<div class="broadcast-tags flex flex-wrap gap-1 mb-1"></div>
							</div>
							<p class="download-status text-blue-400 text-sm hidden"></p>
						</div>
						<button
							class="remove-streamer text-muted hover:text-red-400 transition-colors ml-4 flex-shrink-0">
							<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M6 18L18 6M6 6l12 12"></path>
							</svg>
						</button>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>

	<script>
		let statusCheckInterval = null;

		document.getElementById('addStreamerForm').addEventListener('submit', async (e) => {
			e.preventDefault();
			const channelUrl = document.getElementById('channelUrl').value;

			try {
				const response = await fetch('/add_streamer', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ channel_url: channelUrl })
				});
				const data = await response.json();

				if (data.status === 'success') {
					location.reload();
				} else {
					alert(data.message);
				}
			} catch (error) {
				console.error('Error:', error);
				alert('스트리머 추가 중 오류가 발생했습니다.');
			}
		});

		document.getElementById('streamerList').addEventListener('click', async (e) => {
			const removeButton = e.target.closest('.remove-streamer');
			if (!removeButton) return;

			const streamerItem = removeButton.closest('.streamer-item');
			const streamerId = streamerItem.dataset.streamerId;
			const isRecording = streamerItem.querySelector('.download-status').textContent.includes('녹화');

			if (confirm('정말로 이 스트리머를 제거하시겠습니까?')) {
				try {
					if (isRecording) {
						const stopResponse = await fetch(`/stop_recording/${streamerId}`, {
							method: 'POST',
							headers: { 'Content-Type': 'application/json' }
						});
						const stopData = await stopResponse.json();
						if (stopData.status !== 'success') {
							alert(stopData.message);
							return;
						}
					}

					const response = await fetch(`/remove_streamer/${streamerId}`, {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' }
					});
					const data = await response.json();

					if (data.status === 'success') {
						streamerItem.remove();
					} else {
						alert(data.message);
					}
				} catch (error) {
					console.error('Error:', error);
					alert('스트리머 제거 중 오류가 발생했습니다.');
				}
			}
		});

		async function checkStreamerStatus() {
			if (!isCheckingEnabled) return;

			const streamerItems = document.querySelectorAll('.streamer-item');
			if (streamerItems.length === 0) return;

			for (const item of streamerItems) {
				const streamerId = item.dataset.streamerId;
				const statusIndicator = item.querySelector('.status-indicator');
				const nickname = item.querySelector('.streamer-nickname');
				const downloadStatus = item.querySelector('.download-status');
				const broadcastInfo = item.querySelector('.broadcast-info');
				const broadcastDate = item.querySelector('.broadcast-date .date-text');
				const broadcastTitle = item.querySelector('.broadcast-title');
				const broadcastTags = item.querySelector('.broadcast-tags');

				try {
					const response = await fetch('/check_status', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ streamer_id: streamerId })
					});
					const data = await response.json();

					if (data.status === 'error') {
						if (data.error_code === 'missing_cookies') {
							alert(data.message);
							isCheckingEnabled = false;
							if (statusCheckInterval) {
								clearInterval(statusCheckInterval);
								statusCheckInterval = null;
							}
							return;
						}
						console.error('Error:', data.message);
						continue;
					}

					if (data.broadcast_info && data.broadcast_info.title) {
						broadcastTitle.textContent = data.broadcast_info.title;
						broadcastTitle.classList.remove('hidden');
					} else {
						broadcastTitle.classList.add('hidden');
					}

					if (data.broadcast_info && Object.keys(data.broadcast_info).length > 0) {
						broadcastInfo.classList.remove('hidden');

						if (data.broadcast_info.open_date) {
							broadcastDate.textContent = `${data.broadcast_info.open_date}`;
						}

						broadcastTags.innerHTML = '';
						if (data.broadcast_info.category) {
							const categorySpan = document.createElement('span');
							categorySpan.className = 'bg-accent bg-opacity-20 text-accent text-xs px-2 py-1 rounded-full';
							categorySpan.textContent = data.broadcast_info.category;
							broadcastTags.appendChild(categorySpan);
						}

						if (data.broadcast_info.tags && data.broadcast_info.tags.length > 0) {
							data.broadcast_info.tags.forEach(tag => {
								const tagSpan = document.createElement('span');
								tagSpan.className = 'bg-white bg-opacity-10 text-white text-xs px-2 py-1 rounded-full';
								tagSpan.textContent = tag;
								broadcastTags.appendChild(tagSpan);
							});
						}
					} else {
						broadcastInfo.classList.add('hidden');
					}

					if (data.is_live) {
						statusIndicator.className = 'status-indicator status-live';
						nickname.classList.add('text-accent');
						nickname.classList.remove('text-white');
						broadcastTitle.classList.add('text-accent');
						broadcastTitle.classList.remove('text-muted');

						if (data.is_recording) {
							downloadStatus.textContent = '녹화 중...';
							downloadStatus.classList.remove('hidden');
						} else if (data.download_started) {
							downloadStatus.textContent = '녹화 시작 중...';
							downloadStatus.classList.remove('hidden');
						} else {
							downloadStatus.classList.add('hidden');
						}
					} else {
						statusIndicator.className = 'status-indicator status-offline';
						nickname.classList.remove('text-accent');
						nickname.classList.add('text-white');
						broadcastTitle.classList.remove('text-accent');
						broadcastTitle.classList.add('text-muted');
						downloadStatus.classList.add('hidden');
					}
				} catch (error) {
					console.error('Error:', error);
				}
			}
		}

		statusCheckInterval = setInterval(checkStreamerStatus, 30000);
		checkStreamerStatus();
	</script>
</body>

</html>
